<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Prime Visualization</title>
  <meta name="description" content="Visualization of prime numbers">
  <meta name="author" content="Rob Righter">

  <link rel="stylesheet" href="./style.css?v=1.0">

</head>

<body>
	<div id="header">
		<h1>Prime Numbers</h1>
		
		<div id="currentnumber">
			<div class="current">Counter: <span class="number"></span></div>
			<div class="primefactors">Prime Factors: <span class="factors"></span></div>
			<div class="hprime">Highest Prime: <span class="hp">x</span></div>
			<div class="nfactors">Number of Factors: <span class="nf">x</span></div>
			<div class="nprime">Number of Primes: <span class="np">x</span></div>
		</div>
		<div id="controls">
			Counter Speed (ms): 
			<select class="speed">
				<option>1</option>
				<option>10</option>
				<option>500</option>
				<option selected="1">1000</option>
				<option>3000</option>
				<option>5000</option>
				<option>10000</option>
				<option>20000</option>
				<option>30000</option>	
			</select>
		</div>
	</div>
	<div id="grid">

	<!-- 
		<div class="item used"></div>
		<div class="item active"></div>
	-->
		
	</div>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/mathjs@6.2.3/dist/math.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
